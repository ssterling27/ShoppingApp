<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
</head>

<body>
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Shopping App</h1>
      <p class="col-md-8 fs-4">Put products, shopping links, and videos here.</p>
    </div>
    <img src="https://store.hp.com/app/assets/images/uploads/prod/video-game-genres1597871118726439.jpg" alt="Video Game" class="center">
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <input type="text" class="form-control" id="product">
            <label for="shoppingLink" class="form-label">Shopping Link</label>
            <input type="text" class="form-control" id="shoppingLink">
            <label for="videoLink" class="form-label">Video Link</label>
            <input type="text" class="form-control" id="videoLink">
          </div>
          <button type="button" class="btn btn-success" id="add">Add</button>
        </form>
      </div>
    </div>
    <div class="row" id="appearHere">
    </div>
   </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
